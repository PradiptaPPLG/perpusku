<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Sidebar</title>
  <style>
    /* Reset bawaan browser dan style dasar */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    /* Layar overlay hitam transparan yang muncul saat sidebar aktif */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 998;
    }

    /* Ikon AI mengambang di pojok kanan atas */
    .ai-icon {
      position: fixed;
      top: 50px;
      right: 30px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
      transition: transform 0.2s ease;
    }

    /* Efek membesar saat hover di ikon AI */
    .ai-icon:hover {
      transform: scale(1.1);
    }

    .ai-icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Sidebar tempat chat AI muncul */
    .ai-sidebar {
      position: fixed;
      top: 0;
      right: -320px; /* Awalnya disembunyikan di luar layar */
      width: 300px;
      height: 100vh;
      background-color: #1e1e1e;
      color: white;
      padding: 15px;
      box-shadow: -3px 0 6px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      opacity: 0;
      transition: right 0.3s ease, opacity 0.3s ease;
      z-index: 1000;
    }

    /* Sidebar muncul saat ada class 'active' */
    .ai-sidebar.active {
      right: 0;
      opacity: 1;
    }

    /* Tempat semua pesan chat ditampilkan */
    .ai-messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      padding-top: 20px;
      margin-bottom: 14px;
    }

    /* Style untuk masing-masing pesan */
    .ai-messages div {
      background: #333;
      padding: 10px 14px;
      margin: 6px 10px;
      border-radius: 8px;
      max-width: 90%;
      word-wrap: break-word;
    }

    .ai-messages div strong {
      color: #10a37f;
    }

    /* Form bagian bawah untuk input dan tombol kirim */
    .ai-form {
      display: flex;
      margin-bottom: 10px; /* Supaya nggak terlalu nempel ke bawah */
    }

    .ai-form input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px 0 0 6px;
      font-size: 14px;
      background: #333;
      color: white;
    }

    .ai-form input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #10a37f;
    }

    .ai-form button {
      padding: 10px;
      border: none;
      background: #10a37f;
      color: white;
      border-radius: 0 6px 6px 0;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .ai-form button:hover {
      background: #0d8a6d;
    }

    /* Scrollbar untuk area chat */
    .ai-messages::-webkit-scrollbar {
      width: 6px;
    }

    .ai-messages::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }

    /* Logo ChatGPT di bagian atas sidebar */
    .chatgpt-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .chatgpt-logo img {
      width: 120px;
      height: auto;
    }
  </style>
</head>
<body>

<!-- Overlay hitam yang muncul saat sidebar aktif -->
<div class="overlay" id="overlay"></div>

<!-- Tombol ikon AI -->
<div class="ai-icon" id="ai-toggle">
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="AI">
</div>

<!-- Sidebar tempat percakapan dengan AI berlangsung -->
<div class="ai-sidebar" id="ai-sidebar">
  <div class="chatgpt-logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
  </div>
  <div class="ai-messages" id="chat-box"></div>
  <form class="ai-form" id="ai-form">
    <input type="text" id="user-input" placeholder="Tanyakan sesuatu..." required>
    <button type="submit">Kirim</button>
  </form>
</div>

<script>
  const toggleBtn = document.getElementById('ai-toggle');
  const sidebar = document.getElementById('ai-sidebar');
  const form = document.getElementById('ai-form');
  const chatBox = document.getElementById('chat-box');
  const input = document.getElementById('user-input');
  const overlay = document.getElementById('overlay');

  // Saat ikon AI diklik, munculkan sidebar
  toggleBtn.addEventListener('click', () => {
    sidebar.classList.add('active');
    overlay.style.display = 'block';
    toggleBtn.style.display = 'none';
    input.focus(); // Langsung fokus ke input biar user bisa ngetik
  });

  // Kalau klik di luar sidebar (di overlay), sidebar ditutup lagi
  overlay.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.style.display = 'none';
    toggleBtn.style.display = 'block';
  });

  // Kirim pesan ke backend saat form disubmit
  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // Mencegah reload halaman
    const userInput = input.value.trim();
    if (!userInput) return;

    // Tampilkan pesan user di chat box
    chatBox.innerHTML += `<div><strong>Kamu:</strong> ${userInput}</div>`;
    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      // Kirim permintaan ke file PHP handler (ai_handler.php)
      const response = await fetch('ai_handler.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userInput })
      });

      // Ambil jawaban AI dari server
      const data = await response.json();
      chatBox.innerHTML += `<div><strong>AI:</strong> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    } catch (error) {
      // Tampilkan pesan error kalau gagal hubungi server
      chatBox.innerHTML += `<div><strong>AI:</strong> Terjadi kesalahan saat menghubungi server.</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  });

  // Tutup sidebar kalau tombol Escape ditekan
  document.addEventListener('keydown', (e) => {
    if (sidebar.classList.contains('active') && e.key === 'Escape') {
      sidebar.classList.remove('active');
      overlay.style.display = 'none';
      toggleBtn.style.display = 'block';
    }
  });
</script>

</body>
</html>
