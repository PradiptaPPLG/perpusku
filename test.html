
<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="Perpusku Sentinel">
  <meta property="og:description" content="Website perpustakaan by Pradipta EM(Elemental Mastery)">
  <meta property="og:image" content="https://perpusku.sentinelserver.top/logo.jpeg">
  <meta property="og:url" content="https://perpusku.sentinelserver.top">
  <meta property="og:type" content="website">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- penting untuk mobile -->
  <link href="logo.png" rel="icon">
  <title>Login Perpusku</title>

  <style>
    /* ====== GLOBAL ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000 url('background.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* ====== FORM LOGIN ====== */
    .form-container {
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      max-width: 95%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      color: #fff;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .input-group {
      width: 100%;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .error-message {
      display: none;
      color: #ff6b6b;
      font-size: 12px;
      margin-top: 5px;
    }

    .button-container {
      width: 100%;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #2980b9;
    }

    /* ====== AI SIDEBAR ====== */
    .ai-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }

    .ai-sidebar {
      position: fixed;
      top: 0;
      right: -400px; /* tersembunyi */
      width: 350px;
      max-width: 100%;
      height: 100%;
      background: #111;
      color: #fff;
      overflow-y: auto;
      transition: right 0.3s ease;
      padding: 15px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .ai-sidebar.active {
      right: 0;
    }

    .ai-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #fff;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1100;
    }

    .chatgpt-logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .chatgpt-logo img {
      width: 40px;
    }

    .ai-messages {
      flex: 1;
      max-height: 70vh;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .ai-form {
      display: flex;
      gap: 8px;
    }

    .ai-form input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .ai-form button {
      padding: 10px 15px;
      border: none;
      background: #2ecc71;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
        width: 90%;
      }

      .form-container h2 {
        font-size: 20px;
      }

      .login-btn {
        font-size: 14px;
        padding: 10px;
      }

      .ai-sidebar {
        width: 100%; /* full layar di HP */
        max-width: 100%;
      }

      .ai-form input {
        font-size: 14px;
      }

      .ai-form button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Kontainer form login -->
    <div class="form-container">
        <h2>Login Perpusku</h2>
        <form method="POST" action="login_process.php" id="login-form" style="display: flex; flex-direction: column; align-items: center;">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required
                       oninvalid="this.setCustomValidity('Silakan isi username Anda')"
                       oninput="this.setCustomValidity('')">
                <span class="error-message">Username wajib diisi</span>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required
                       oninvalid="this.setCustomValidity('Silakan isi password Anda')"
                       oninput="this.setCustomValidity('')">
                <span class="error-message">Password wajib diisi</span>
            </div>
            <div class="button-container">
                <button type="submit" class="login-btn">Login</button>
            </div>
            <p>Belum punya akun? <a href="register.php" style="color: #fff; text-decoration: underline;">Daftar di sini</a></p>
        </form>
    </div>

    <!-- AI Sidebar -->
    <div class="ai-overlay" id="ai-overlay"></div>
    <div class="ai-icon" id="ai-toggle">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="AI" width="30">
    </div>
    <div class="ai-sidebar" id="ai-sidebar">
        <div class="chatgpt-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
        </div>
        <div class="ai-messages" id="chat-box"></div>
        <form class="ai-form" id="ai-form">
            <input type="text" id="user-input" placeholder="Tanyakan sesuatu..." required
                   oninvalid="this.setCustomValidity('Silakan ketik pertanyaan Anda')"
                   oninput="this.setCustomValidity('')">
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Validasi input login
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                const requiredInputs = form.querySelectorAll('input[required]');
                requiredInputs.forEach(input => {
                    input.addEventListener('input', function() {
                        this.style.borderColor = this.checkValidity() ? '' : '#ff4757';
                        const errorMsg = this.nextElementSibling;
                        if (errorMsg && errorMsg.classList.contains('error-message')) {
                            errorMsg.style.display = this.checkValidity() ? 'none' : 'block';
                        }
                    });
                });
                form.addEventListener('submit', function(e) {
                    let isValid = true;
                    requiredInputs.forEach(input => {
                        if (!input.value.trim()) {
                            isValid = false;
                            input.style.borderColor = '#ff4757';
                            const errorMsg = input.nextElementSibling;
                            if (errorMsg && errorMsg.classList.contains('error-message')) {
                                errorMsg.style.display = 'block';
                            }
                            input.setCustomValidity('Harap lengkapi bidang ini');
                        }
                    });
                    if (!isValid) {
                        e.preventDefault();
                        requiredInputs.forEach(input => {
                            if (!input.value.trim()) {
                                input.classList.add('shake');
                                setTimeout(() => input.classList.remove('shake'), 300);
                            }
                        });
                    }
                });
            });

            // AI Sidebar
            const toggleBtn = document.getElementById('ai-toggle');
            const sidebar = document.getElementById('ai-sidebar');
            const aiForm = document.getElementById('ai-form');
            const chatBox = document.getElementById('chat-box');
            const input = document.getElementById('user-input');
            const overlay = document.getElementById('ai-overlay');

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.add('active');
                overlay.style.display = 'block';
                toggleBtn.style.display = 'none';
                input.focus();
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.style.display = 'none';
                toggleBtn.style.display = 'block';
            });

            aiForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userInput = input.value.trim();
                if (!userInput) return;
                chatBox.innerHTML += `<div><strong>Kamu:</strong> ${userInput}</div>`;
                input.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
                try {
                    const response = await fetch('ai_handler.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userInput })
                    });
                    const data = await response.json();
                    const formattedReply = data.reply.replace(/\n/g, '<br>');
                    chatBox.innerHTML += `<div><strong>AI:</strong> ${formattedReply}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                } catch (error) {
                    chatBox.innerHTML += `<div><strong>AI:</strong> Terjadi kesalahan saat menghubungi server.</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            });

            document.addEventListener('keydown', (e) => {
                if (sidebar.classList.contains('active') && e.key === 'Escape') {
                    sidebar.classList.remove('active');
                    overlay.style.display = 'none';
                    toggleBtn.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
